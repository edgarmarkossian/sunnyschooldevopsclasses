apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
      env: prod
  template:
    metadata: 
      labels: 
        app: nginx
        env: prod
    spec: 
      containers: 
      - name: nginx
        image: nginx:latest
        ports: 
        - containerPort: 80